<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/sortable-table/sortable-table.html">

<polymer-element name="eseadivisions-teams" attributes="teams">
    <template>
        <div id="container">
            <template repeat="{{group in teams}}">
                <sortable-table class="default">
                    <sortable-column name="name">Team</sortable-column>
                    <sortable-column name="wins" formula="function(row) { return +row.record.wins; }">Wins</sortable-column>
                    <sortable-column name="losses" formula="function(row) { return +row.record.losses; }">Losses</sortable-column>
                    <sortable-column name="ties" formula="function(row) { return +row.record.ties; }">Ties</sortable-column>

                    {{group}}
                </sortable-table>
            </template>
        </div>
    </template>

    <script>
        Polymer({
            "teams": []
        });
    </script>
</polymer-element>
